<h1 class="text-center mb-4">Ispiti u roku</h1>
<div class="container my-page-container">
  <div class="row">
    <div class="col-md-8">
      <button class="btn btn-primary" *ngIf="utils.hasAnyRole(['ADMIN'])" routerLink="/ispitni-rok-dodavanje">Dodavanje</button>
    </div>
    <div class="col-md-4 text-right">
      <input type="text" class="form-control" [(ngModel)]="params.search" (keyup)="ucitavanjeIspitnihRokova(0)"
             placeholder="Pretraga">
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th (click)="sort('predaje.predmet')">Predmet<app-sort column="predaje.predmet" [params]="params"></app-sort></th>
      <th (click)="sort('predaje')">Nastavnik<app-sort column="predaje" [params]="params"></app-sort></th>
      <th (click)="sort('rok')">Rok<app-sort column="rok" [params]="params"></app-sort></th>
      <th (click)="sort('datumIspita')">Datum ispita<app-sort column="datumIspita" [params]="params"></app-sort></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ispitniRok of ispitniRokovi">
      <td>{{ispitniRok.id}}</td>
      <td>{{ispitniRok.predaje?.predmet?.naziv}}</td>
      <td>{{ispitniRok.predaje?.nastavnik?.ime}} {{ispitniRok.predaje?.nastavnik?.prezime}}</td>
      <td>{{ispitniRok.rok?.naziv}}</td>
      <td>{{ispitniRok.datumIspita}}</td>
      <td>
        <button class="btn btn-warning" *ngIf="utils.hasAnyRole(['ADMIN'])" [routerLink]="['/ispitni-rokovi', ispitniRok.id]">Izmena</button>
        &nbsp;
        <button class="btn btn-danger" *ngIf="utils.hasAnyRole(['ADMIN'])" (click)="brisanjeIspitnogRoka(ispitniRok.id)">Brisanje</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <ngb-pagination [collectionSize]="totalCount" [page]="params.page+1" [pageSize]="params.size" (pageChange)="ucitavanjeIspitnihRokova($event-1)"></ngb-pagination>
  </div>
</div>
