<h1 class="text-center mb-4">{{pageTitle}}</h1>
<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="mb-3">
      <div class="mb-3">
        <label for="datum" class="form-label">Datum ispita</label>
        <br>
        <div class="input-group">
          <input
            id="datum"
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="datum"
            [(ngModel)]="ispitniRok.datumIspita"
            ngbDatepicker
            #datum="ngbDatepicker"
          />
          <button class="btn btn-outline-secondary bi bi-calendar3" (click)="datum.toggle()" type="button">
            <i class="fas fa-calendar"></i>
          </button>
        </div>
      </div>

      <label for="predaje">Predmet / predavač</label>
      <select class="form-select" id="predaje" [(ngModel)]="ispitniRok.predaje" [compareWith]="compareWithId">
        <option [ngValue]="null">Odaberi</option>
        <option *ngFor="let predaje of predavaci" [ngValue]="predaje">
          {{predaje.predmet?.naziv}} ({{predaje.nastavnik?.ime}} {{predaje.nastavnik?.prezime}})
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="rok">Rok</label>
      <select class="form-select" id="rok" [(ngModel)]="ispitniRok.rok" [compareWith]="compareWithId">
        <option [ngValue]="null">Odaberi</option>
        <option *ngFor="let rok of rokovi" [ngValue]="rok">{{rok?.naziv}} ({{rok?.pocetak}} - {{rok?.kraj}})</option>
      </select>
    </div>

    <div>
      <button class="btn btn-primary" (click)="save()">Sačuvaj</button>
    </div>
  </div>
</div>
