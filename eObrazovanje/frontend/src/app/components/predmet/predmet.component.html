<div class="container my-page-container">
  <h1 class="text-center mb-4">Predmeti</h1>
  <div class="row">
    <div class="col-md-8">
      <button class="btn btn-primary" *ngIf="utils.hasAnyRole(['ADMIN'])" routerLink="/predmeti-dodavanje">Dodavanje</button>
    </div>
    <div class="col-md-4 text-right">
      <input type="text" class="form-control" [(ngModel)]="params.search" (keyup)="ucitavanjePredmeta(0)"
             placeholder="Pretraga">
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th (click)="sort('naziv')">Naziv<app-sort column="naziv" [params]="params"></app-sort></th>
      <th (click)="sort('oznaka')">Oznaka<app-sort column="oznaka" [params]="params"></app-sort></th>
      <th (click)="sort('espb')">ESPB<app-sort column="espb" [params]="params"></app-sort></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let predmet of predmeti">
      <td>{{predmet.id}}</td>
      <td>{{predmet.naziv}}</td>
      <td>{{predmet.oznaka}}</td>
      <td>{{predmet.espb}}</td>
      <td>
        <button class="btn btn-warning" [routerLink]="['/predmeti', predmet.id]" *ngIf="utils.hasAnyRole(['ADMIN'])">Izmena</button>
        &nbsp;
        <button class="btn btn-danger" *ngIf="utils.hasAnyRole(['ADMIN'])" (click)="brisanjePredmeta(predmet.id)">Brisanje</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <ngb-pagination [collectionSize]="totalCount" [page]="params.page+1" [pageSize]="params.size" (pageChange)="ucitavanjePredmeta($event-1)"></ngb-pagination>
  </div>
</div>
