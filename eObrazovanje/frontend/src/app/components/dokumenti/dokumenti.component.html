<div class="container my-page-container">
<h1 class="text-center mb-4">Dokumenti</h1>
  <div class="row">
    <div class="col-md-8">
      <button class="btn btn-primary" *ngIf="utils.hasAnyRole(['ADMIN', 'STUDENT'])" routerLink="/dokument-dodavanje">Dodavanje</button>
    </div>
    <div class="col-md-4 text-right">
      <input type="text" class="form-control" [(ngModel)]="params.search" (keyup)="ucitavanjeDokumenata(0)"
             placeholder="Pretraga">
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th (click)="sort('student')">Student<app-sort column="student" [params]="params"></app-sort></th>
      <th (click)="sort('naziv')">Naziv<app-sort column="naziv" [params]="params"></app-sort></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dokument of dokumenti">
      <td>{{dokument.id}}</td>
      <td>{{dokument.student?.ime}} {{dokument.student?.prezime}}</td>
      <td>{{dokument.naziv}}</td>
      <td>
        <button class="btn btn-primary" (click)="download(dokument)">Preuzmi</button>
        &nbsp;
        <button class="btn btn-warning" *ngIf="utils.hasAnyRole(['ADMIN', 'STUDENT'])" [routerLink]="['/dokumenti', dokument.id]">Izmena</button>
        &nbsp;
        <button class="btn btn-danger" *ngIf="utils.hasAnyRole(['ADMIN', 'STUDENT'])" (click)="brisanjeDokumenta(dokument.id)">Brisanje</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <ngb-pagination [collectionSize]="totalCount" [page]="params.page+1" [pageSize]="params.size" (pageChange)="ucitavanjeDokumenata($event-1)"></ngb-pagination>
  </div>
</div>
