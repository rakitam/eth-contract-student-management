<h1 class="text-center mb-4">{{pageTitle}}</h1>
<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="mb-3">
      <label for="predmet">Predmet</label>
      <select class="form-select" id="predmet" [(ngModel)]="predavac.predmet" [compareWith]="compareWithId">
        <option [ngValue]="null">Odaberi</option>
        <option *ngFor="let predmet of predmeti" [ngValue]="predmet">{{predmet.naziv}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="nastavnik">Nastavnik</label>
      <select [disabled]="isDisabled" class="form-select" id="nastavnik" [(ngModel)]="predavac.nastavnik" [compareWith]="compareWithId">
        <option [ngValue]="null">Odaberi</option>
        <option *ngFor="let nastavnik of nastavnici" [ngValue]="nastavnik">{{nastavnik.ime}} {{nastavnik.prezime}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="zvanje">Zvanje</label>
      <select class="form-select" id="zvanje" [(ngModel)]="predavac.zvanje" [compareWith]="compareWithId">
        <option [ngValue]="null">Odaberi</option>
        <option *ngFor="let zvanje of zvanja" [ngValue]="zvanje">{{zvanje.naziv}}</option>
      </select>
    </div>

    <div>
      <button class="btn btn-primary" (click)="save()">Sačuvaj</button>
    </div>
  </div>
</div>
