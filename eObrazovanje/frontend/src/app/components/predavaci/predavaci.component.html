<div class="container my-page-container">
  <h1 class="text-center mb-4">PredavaÄi</h1>
  <div class="row">
    <div class="col-md-8">
      <button class="btn btn-primary" *ngIf="utils.hasAnyRole(['ADMIN'])" routerLink="/predavac-dodavanje">Dodavanje</button>
    </div>
    <div class="col-md-4 text-right">
      <input type="text" class="form-control" [(ngModel)]="params.search" (keyup)="ucitavanjePredaje(0)"
             placeholder="Pretraga">
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th (click)="sort('predmet')">Predmet<app-sort column="predmet" [params]="params"></app-sort></th>
      <th (click)="sort('nastavnik')">Nastavnik (Zvanje)<app-sort column="nastavnik" [params]="params"></app-sort></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let predaje of predavaci">
      <td>{{predaje.id}}</td>
      <td>{{predaje.predmet?.naziv}}</td>
      <td>{{predaje.nastavnik?.ime}} {{predaje.nastavnik?.prezime}} ({{predaje.zvanje?.naziv}})</td>
      <td>
        <button class="btn btn-warning" *ngIf="utils.hasAnyRole(['ADMIN'])" [routerLink]="['/predavaci', predaje.id]">Izmena</button>
        &nbsp;
        <button class="btn btn-danger" *ngIf="utils.hasAnyRole(['ADMIN'])" (click)="brisanjePredaje(predaje.id)">Brisanje</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <ngb-pagination [collectionSize]="totalCount" [page]="params.page+1" [pageSize]="params.size" (pageChange)="ucitavanjePredaje($event-1)"></ngb-pagination>
  </div>
</div>
