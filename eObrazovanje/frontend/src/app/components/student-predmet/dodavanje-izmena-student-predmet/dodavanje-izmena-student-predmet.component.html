<h1 class="text-center mb-4">{{pageTitle}}</h1>
<div class="container d-flex justify-content-center">
  <div>
    <div class="mb-3">
      <label for="predmet">Predmet</label>
      <select [disabled]="isDisabled" class="form-select" id="predmet" [(ngModel)]="studentPredmet.predmet" [compareWith]="compareWithId">
        <option [ngValue]="null">Odaberi</option>
        <option *ngFor="let predmet of predmeti" [ngValue]="predmet">{{predmet.naziv}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="student">Student</label>
      <select [disabled]="isDisabled" class="form-select" id="student" [(ngModel)]="studentPredmet.student" [compareWith]="compareWithId">
        <option [ngValue]="null">Odaberi</option>
        <option *ngFor="let student of studenti" [ngValue]="student">{{student.ime}} {{student.prezime}} ({{student?.brojIndeksa}})</option>
      </select>
    </div>

    <ng-container *ngIf="id">

      <div class="mb-3">
        <label for="osvojeniBodovi" class="form-label">Osvojeni bodovi</label>
        <input type="number" [min]="0" [max]="100" class="form-control" id="osvojeniBodovi" [(ngModel)]="studentPredmet.osvojeniBodovi">
      </div>

      <div class="mb-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch"  id="polozio" [(ngModel)]="studentPredmet.polozio">
          <label class="form-check-label" for="polozio">{{studentPredmet.polozio? 'Polozio' : 'Nije polozio'}}</label>
        </div>
      </div>

    </ng-container>
    <div>
      <button class="btn btn-primary" (click)="save()">SaÄuvaj</button>
    </div>
  </div>
</div>
