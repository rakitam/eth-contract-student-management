<h1 class="text-center mb-4">Polaganje predispitne obaveze</h1>
<div class="container d-flex justify-content-center">
  <div>
    <div class="mb-3">
      <label for="student">Student</label>
      <select class="form-select" id="student" [(ngModel)]="polaganjePredispitneObaveze.student" [compareWith]="compareWithId">
        <option [ngValue]="null">Odaberi</option>
        <option *ngFor="let student of studenti" [ngValue]="student">{{student.ime}} {{student.prezime}} ({{student?.brojIndeksa}})</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="predmet">Predmet</label>
      <select class="form-select" id="predmet" [(ngModel)]="oznaceniPredmet" [compareWith]="compareWithId" (change)="ucitavanjePredispitnihObaveza()">
        <option [ngValue]="null">Odaberi</option>
        <option *ngFor="let predmet of predmeti" [ngValue]="predmet">{{predmet.naziv}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="predispitna-obaveza">Predispitna obaveza</label>
      <select class="form-select" id="predispitna-obaveza" [disabled]="oznaceniPredmet===null"
              [(ngModel)]="polaganjePredispitneObaveze.predispitnaObaveza" [compareWith]="compareWithId">
        <option [ngValue]="null">Odaberi</option>
        <option *ngFor="let obaveza of predispitneObaveze" [ngValue]="obaveza">{{obaveza.naziv}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="bodovi" class="form-label">Bodovi</label>
      <input type="number" [min]="0" [max]="100" class="form-control" id="bodovi" [(ngModel)]="polaganjePredispitneObaveze.bodovi">
    </div>

    <div class="mb-3">
      <label for="datum" class="form-label">Datum</label>
      <br>
      <div class="input-group">
        <input
          id="datum"
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="datum"
          [(ngModel)]="polaganjePredispitneObaveze.datum"
          ngbDatepicker
          #datum="ngbDatepicker"
        />
        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="datum.toggle()" type="button">
          <i class="fas fa-calendar"></i>
        </button>
      </div>
    </div>

    <div class="mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch"  id="polozio" [(ngModel)]="polaganjePredispitneObaveze.polozio">
        <label class="form-check-label" for="polozio">{{polaganjePredispitneObaveze.polozio? 'Polozio' : 'Nije polozio'}}</label>
      </div>
    </div>

    <div class="row my-3">
      <div class="col-auto">
        <button class="btn btn-primary" (click)="save()">Saƒçuvaj</button>
      </div>
    </div>
  </div>
</div>
