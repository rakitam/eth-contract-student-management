<h1 class="text-center mb-4">{{pageTitle}}</h1>
<div class="container d-flex justify-content-center">
  <div>
    <div class="mb-3">
      <label for="naziv" class="form-label">Naziv</label>
      <input type="text" class="form-control" id="naziv" [(ngModel)]="predispitnaObaveza.naziv">
    </div>

    <div class="mb-3">
      <label for="minBodova" class="form-label">Minimalni broj bodova</label>
      <input type="number" [min]="0" [max]="100" class="form-control" id="minBodova" [(ngModel)]="predispitnaObaveza.minBodova">
    </div>

    <div class="mb-3">
      <label for="predmet">Predmet</label>
      <select class="form-select" id="predmet" [(ngModel)]="predispitnaObaveza.predmet" [compareWith]="compareWithId">
        <option [ngValue]="null">Odaberi</option>
        <option *ngFor="let predmet of predmeti" [ngValue]="predmet">{{predmet.naziv}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="tip">Tip</label>
      <select class="form-select" id="tip" [(ngModel)]="predispitnaObaveza.tip">
        <option [ngValue]="null">Odaberi</option>
        <option *ngFor="let tip of tipoviPredispitnihObaveza" [ngValue]="tip">{{tip}}</option>
      </select>
    </div>

    <div>
      <button class="btn btn-primary" (click)="save()">Saƒçuvaj</button>
    </div>
  </div>
</div>
