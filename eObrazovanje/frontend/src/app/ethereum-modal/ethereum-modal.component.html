<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <div>
    <a class="mat-button" mat-button [href]="'https://app.tryethernal.com/transaction/' + data.transactionHash" target="_blank">Detalji transakcije</a>
  </div>
  <br>
  <div>
    <button class="mat-dialog-close btn btn-primary" mat-raised-button mat-dialog-close>Close</button>
  </div>
</div>
